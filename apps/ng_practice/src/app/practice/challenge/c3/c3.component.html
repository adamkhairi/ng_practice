<form [formGroup]="loginForm" class="flex flex-col w-full p-2 gap-2">
  <div>
    <mat-form-field [appearance]="'outline'" class="w-full">
      <input matInput type="email" formControlName="email"/>
    </mat-form-field>
    <mat-form-field [appearance]="'outline'" class="w-full">
      <input matInput type="password" formControlName="password"/>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button type="submit" (click)="onSubmit()"
            [disabled]="isLoading">{{ isLoading ? 'Loading...' : 'Login' }}</button>

  </div>
  <span *ngIf="errorMessage">{{ errorMessage }}</span>
  <div *ngIf="isSuccess">Welcome {{ userName }}!</div>
</form>
